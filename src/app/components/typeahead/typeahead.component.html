<div class="typeahead-container">
<input class="typeahead" [(ngModel)]= "typeAheadValue" (ngModelChange)="onChange($event)" type="text" placeholder="Place HOlder Text" (keydown)="keyPress($event)" (focus)="inputFocused = true" (blur)="inputFocused = false"/>
<ul class="typehead-list">
  <li  class="typehead-list-item" *ngFor="let item of filteredData; let i = index" (click)="selectFromDropDown(item)" [ngClass]="{'selected': (inputFocused && i == currentLIstIndex)}" [innerHTML]=item.text></li>
</ul>
</div>
